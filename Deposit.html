<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script async>
    let summ = +prompt("Введите сумму депозита");
    let percent = +prompt("Введите процент");

    percent = percent / 100;

    let result = "Изменение размера вклада по месяцам:<br>";
    var income;
    income = parseInt(income);


    for(let i = 1; i <= 12; i++) {
        summ = summ + income;
        income = ((summ * percent) / 12);
        result += i + " месяц: " + summ.toFixed(0) + " рублей<br>";
    }

    document.write(result);
    document.write(income);

</script>
</body>
</html>
